<body>
  <div class="container">
    <h2>Giỏ hàng</h2>
    <table>
      <thead>
        <tr>
          <th>Hình ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample cart items (replace with dynamic data from backend) -->
        <tr class="cart-item" *ngFor="let cart of cartData">
          <td><img src="{{ cart.image }}" alt="Product"></td>
          <td>{{ cart.name }}</td>
          <td class="text-danger">{{ cart.price | currency:'USD' :'symbol':'1.0-0' }}</td>
          <td><input type="number" value="{{ cart.quantity }}" min="1" style="width: 40px;"></td>
          <td><button (click)="removeCart(cart.id)">Xóa</button></td>
        </tr>

      </tbody>
    </table>
    <div class="cart-total">
      <h3 class="text-danger">Tổng tiền: {{ total | currency:'USD' :'symbol':'1.0-0'}}</h3>
      <button (click)="checkout()" class="btn btn-success">Thanh Toán</button>
    </div>

  </div>
  </body>
